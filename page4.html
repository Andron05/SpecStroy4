<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<main>
    <div class="win">
        <header>
            <div class="header_title">Личный кабинет</div>
            <a href="#" class="close"></a>
        </header>
        <div class="button-container">
            <div class="TextInner-container">
                <h2 class="TextInter">
                    Вход
                </h2>
            </div>
            <div class="TextRegistration-container">
                <h2 class="TextRegistration active">
                    Регистрация
                </h2>
            </div>
        </div>
        <div class="main">
            <div class="input-container input-container_name">
                <div class="email-container_title">Полное имя (ФИО)</div>
                <input type="text" class="email" placeholder="Иванов Иван Иванович">
            </div>
            <div class="input-container input-container_address">
                <div class="email-container_title">Ваш адрес</div>
                <input type="text" class="email" placeholder="Ул. Погодина, 16">
            </div>
                <div class="input-container input-container_email">
                    <div class="email-container_title">Ваш e-mail</div>
                    <input type="text" class="email" placeholder="example@mail.ru">
                </div>
                <div class="input-container input-container_number">
                    <div class="email-container_title">Ваш номер телефона</div>
                    <input type="text" class="email" placeholder="+7 (999) 999 99 99">
                </div>
                <div class="input-container input-container_password">
                    <div class="password-container_title">Придумайте пароль</div>
                    <input type="text" class="password" placeholder="Введите пароль">
                    <input type="text" class="password repeat-password" placeholder="Повторите пароль">
                </div>
            </div>
            <div class="footer">
                <div class="buttonForgetPassword-container">
                    <a class="ForgetPassword">
                        Забыли пароль?
                    </a>
                </div>
                <div class="buttonSignIn-container">
                    <button class="ButtonInter">
                        Зарегистрироваться
                    </button>
                </div>
            </div>
    </div>
</main>
